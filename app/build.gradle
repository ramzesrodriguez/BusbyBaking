apply plugin: 'com.android.application'
apply plugin: 'jacoco-android'

android {
    compileSdkVersion versions.targetSdk
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "me.androidbox.busbybaking"
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix = ".debug"
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'

    /* Instrumentation and unit Testing */
    androidTestCompile libraries.mockito_core
    androidTestCompile libraries.dagger
    androidTestAnnotationProcessor libraries.dagger_compiler

    testCompile 'junit:junit:4.12'

    /* MVP */
    compile libraries.mosbyMvp

    /* Networking */
    compile libraries.retrofit2
    compile libraries.retrofit2_gson
    compile libraries.adapter_rxjava

    /* Logging */
    compile libraries.timber

    /* Dependency Injection */
    annotationProcessor libraries.dagger_compiler
    compile libraries.dagger
    provided libraries.jsr250_api

    /* Reactive */
    compile libraries.rxjava
    compile libraries.rxandroid
}

jacocoAndroidUnitTestReport {
    csv.enabled false
    html.enabled true
    xml.enabled true
}